{% extends "base.html" %}

{% block content %} 
    
 <!-- Page Header-->
 
 <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/edin.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Welcome</h1>
                    <span class="subheading">Graham Henderson Portfolio Site</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <div class="post-preview">
                    <h2 class="post-title">Welcome to my Portfolio Website. <br>
                    Please go to the Projects tab to view some example projects.</h2>
                <p class="post-meta">
                    Posted by
                    <a href="{{ url_for('about')}}">Graham Henderson</a>
                    on March 1st 2023
                </p>
            </div>
{% endblock content %}
